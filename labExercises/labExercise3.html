<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
        background: white;
        margin: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 250px;
        display: inline-block;
        text-align: center;
      }
      .card-title {
        font-weight: 600;
        font-size: 1.5em;
        padding: 10px 0;
      }
      .card-text {
        font-weight: 400;
        font-size: 1.2em;
      }
      .portfolio-item img {
        width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>People and Artists</h1>
    
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    
    <template id="artist-template">
      <div class="card">
        <div class="card-body">
          <h2 class="artist-name"></h2>
          <div class="portfolio">
            <h3>Portfolio</h3>
            <div class="portfolio-list"></div>
          </div>
        </div>
      </div>
    </template>
    
    <template id="portfolio-item-template">
      <div class="portfolio-item">
        <h4 class="portfolio-title"></h4>
        <img class="portfolio-image" src="" alt="Artwork Image">
      </div>
    </template>
    
    <div id="card-list"></div>
    <div id="artist-list"></div>
    
    <script>
      function addCard(name, age) {
        const template = document.getElementById("card-template").content.cloneNode(true);
        template.querySelector(".card-title").innerText = `Name: ${name}`;
        template.querySelector(".card-text").innerText = `Age: ${age}`;
        document.querySelector("#card-list").appendChild(template);
      }

      const data = [
        { name: "Bob", age: 23 },
        { name: "Alice", age: 39 }
      ];
      
      data.forEach(person => addCard(person.name, person.age));

      const artist = {
        name: "Van Gogh",
        portfolio: [
          { title: "Portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
          { title: "Sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" }
        ]
      };

      function addArtist(artistData) {
        const artistTemplate = document.getElementById("artist-template").content.cloneNode(true);
        artistTemplate.querySelector(".artist-name").innerText = artistData.name;
        
        const portfolioContainer = artistTemplate.querySelector(".portfolio-list");

        artistData.portfolio.forEach(artwork => {
          const portfolioTemplate = document.getElementById("portfolio-item-template").content.cloneNode(true);
          portfolioTemplate.querySelector(".portfolio-title").innerText = artwork.title;
          portfolioTemplate.querySelector(".portfolio-image").src = artwork.url;
          portfolioContainer.appendChild(portfolioTemplate);
        });

        document.querySelector("#artist-list").appendChild(artistTemplate);
      }

      addArtist(artist);
    </script>
  </body>
</html>
